<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Flexbox Hover Expand Centralizado</title>
<style>
  body {
    background: #f0f0f0;
  }

  .container {
    display: flex;
    width: 800px; /* ou 100% */
    height: 200px;
    gap: 5px;
    margin: 50px auto;
    overflow: hidden;
  }

  .container img {
    height: 100%;
    flex: 1; /* Todas começam iguais */
    object-fit: cover;
    transition: flex 0.3s ease, transform 0.3s ease;
    cursor: pointer;
  }

  .container:hover img {
    flex: 0.8; /* Todas encolhem um pouco quando o mouse está dentro do container */
  }

  .container img:hover {
    flex: 3; /* A que está com hover cresce bastante */
    transform: scale(1.05); /* Dá um pequeno zoom suave */
    z-index: 2; /* Evita sobreposição estranha */
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://picsum.photos/id/1011/400/200" alt="">
  <img src="https://picsum.photos/id/1015/400/200" alt="">
  <img src="https://picsum.photos/id/1025/400/200" alt="">
  <img src="https://picsum.photos/id/1035/400/200" alt="">
</div>

</body>
</html>

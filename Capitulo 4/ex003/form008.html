<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php">
         <p>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="0" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">0</output>
         </p>
         <p>
            <label for="iano">Que ano voce nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" value="2000" oninput="calcidad()">
         </p>
         <p>
            <label for="iidade">Sua Idade é:</label>
            <output id="iidade">0</output>
         </p>
         <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcidad() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
